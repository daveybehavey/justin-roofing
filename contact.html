    <header>
        <nav>
           <a id="header-logo" href="index.html">VANCOUVER ISLAND PRO ROOFING</a>

	<div class="pdding"></div>
    
    <div class="inner">
        <form method="post" action="https://formspree.io/f/xzzeboly">
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name">
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="email" name="email" id="email">
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<fieldset>
  <legend>What type of service(s) do you need?</legend>
  
  <label>
    <input type="radio" class="service-opt" name="service-opt" value="new_roof"> New Roof
  </label><br>

  <label>
    <input type="radio" class="service-opt" name="service-opt" value="roof_repair"> Roof Repair
  </label><br>

  <label>
    <input type="radio" class="service-opt" name="service-opt" value="gutter_moss_cleaning"> Gutter/Moss Cleaning
  </label><br>
										<label>
    <input type="radio" class="service-opt" name="service-opt" value="other"> Other
  </label><br>
</fieldset>

								</div>
								<ul class="actions">
									<li><input class="button" type="submit" value="Send Message"></li>
								</ul>
							</form>
    </div>

       </div>

                <img src="https://i.ibb.co/j9GpFkPc/icons8-phone-48.png" alt="phone-icon" border="0">
                <span>250-508-8820</span>
             </a>
        </div>
        <div class="contact-item">
               
               <span>vancouverislandproroofs@gmail.com</span>
